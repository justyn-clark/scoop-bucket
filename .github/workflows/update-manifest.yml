name: Update Manifest

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        type: string
  repository_dispatch:
    types: [release-published]

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [ -n "${{ github.event.client_payload.version }}" ]; then
            VERSION="${{ github.event.client_payload.version }}"
          else
            # Fetch latest from small-dist
            VERSION=$(curl -fsSL https://api.github.com/repos/justyn-clark/small-dist/releases/latest | jq -r .tag_name)
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION_NUMBER=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Download SHA256SUMS
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          curl -fsSL "https://github.com/justyn-clark/small-dist/releases/download/${VERSION}/SHA256SUMS" -o SHA256SUMS
          cat SHA256SUMS

      - name: Extract checksum
        id: checksums
        run: |
          echo "WINDOWS_AMD64=$(grep 'small_windows_amd64.zip' SHA256SUMS | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Update manifest
        run: |
          VERSION_NUMBER="${{ steps.version.outputs.VERSION_NUMBER }}"
          HASH="${{ steps.checksums.outputs.WINDOWS_AMD64 }}"

          cat > bucket/small.json << EOF
          {
              "version": "${VERSION_NUMBER}",
              "description": "SMALL CLI - Command line interface for the SMALL protocol",
              "homepage": "https://github.com/justyn-clark/small-dist",
              "license": "MIT",
              "architecture": {
                  "64bit": {
                      "url": "https://github.com/justyn-clark/small-dist/releases/download/v${VERSION_NUMBER}/small_windows_amd64.zip",
                      "hash": "${HASH}"
                  }
              },
              "bin": "small.exe",
              "checkver": {
                  "github": "https://github.com/justyn-clark/small-dist"
              },
              "autoupdate": {
                  "architecture": {
                      "64bit": {
                          "url": "https://github.com/justyn-clark/small-dist/releases/download/v\$version/small_windows_amd64.zip"
                      }
                  }
              }
          }
          EOF

          cat bucket/small.json

      - name: Commit and push
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bucket/small.json
          git diff --staged --quiet || git commit -m "Update small manifest to ${VERSION}"
          git push
